<!DOCTYPE html>
<html>
  <head>
    <title>For the Moon is Hollow and I Have Touched the Sky</title>
    <meta http-equiv="Pragma" content="no-cache, no-store" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/3.0.13/Bacon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script type="text/javascript">
//test
      const cjs = createjs;

      //--------------------------------------------------------------------------- buildDashboard
      function buildDashboard(DEAD_CENTER, viewPortSize){

	  let dash = new cjs.Container();

	  let viewportFrame = new cjs.Shape();
	  viewportFrame.graphics
	      .s("#ff0000")
	      .dr((0 - (viewPortSize.w/2)),
		  (0 - (viewPortSize.h/2)),
		  viewPortSize.w,
		  viewPortSize.h)
	  viewportFrame.x = DEAD_CENTER.x;
	  viewportFrame.y = DEAD_CENTER.y;	  

	  let sighting = new cjs.Shape();
	  sighting.graphics
	      .s("#ff0000")
	      .dc(0,0,60)
	  sighting.x = DEAD_CENTER.x;
	  sighting.y = DEAD_CENTER.y;

	  dash.addChild(viewportFrame)
	  dash.addChild(sighting)	  

	  return dash;
      }

      
      //--------------------------------------------------------------------------- init
      function init(){

	  let keys = {arrowup:0, arrowdown:0, arrowleft:0, arrowright:0};

	  document.onkeydown = (e) => {
	      if(e.repeat){return;};
	      let k = e.key.toLowerCase();
	      if(keys.hasOwnProperty(k)){ keys[k] = 1; };
	  };
	  document.onkeyup = (e) => {
	      if(e.repeat){return;};
	      let k = e.key.toLowerCase();
	      if(keys.hasOwnProperty(k)){ keys[k] = 0; };
	  };
	  
          cjs.Ticker.framerate = 60;
          cjs.Ticker.timingMode = cjs.Ticker.RAF;
          
          let stage = new cjs.Stage("canvas1");
          cjs.Ticker.addEventListener('tick', stage);
          stage.x = stage.y = 0.5;


	  const DEAD_CENTER = {
	      x:(stage.canvas.width/2),
	      y:(stage.canvas.height/2)
	  };

	  let trackpoint = { x: DEAD_CENTER.x, y: DEAD_CENTER.y };
	  
	  const viewPortSize = {w:650, h:350}
	  
	  let dash = buildDashboard(DEAD_CENTER, viewPortSize);

	  var LOWER;
	  var UPPER;

	  var LOWER_SCALE = 0.25;
	  var UPPER_SCALE = 0.25;
	  
	  let MASK = new cjs.Shape();
	  MASK.graphics.f("#000000").dc(0,0,100);
	  
	  let moonCount = 0;

	  //-------------------------------------------------------- makeMoon
	  function makeMoon(){

	      let c = new cjs.Container();
	      c.x = DEAD_CENTER.x;
	      c.y = DEAD_CENTER.y;

	      let bit = new cjs.Bitmap(queue.getResult("moonJPG"));
	      bit.x = bit.y = -1816;
	      c.addChild(bit);
	      
	      let trackdot = new cjs.Shape();
	      trackdot.graphics.f("#ff0000").dc(0,0,8)
	      trackdot.x = 200;
//	      trackdot.alpha = 0.2;
	      c.trackdot = trackdot;
	      c.addChild(trackdot);

	      c.mask = MASK.clone(true);
	      
	      c.name = moonCount;
	      moonCount++;
	      
	      c.moonScale = 0.25;
	      c.maskScale = 0.25;
	      c.visible = false;

	      c.rotation = Math.floor(Math.random() * 358) + 1  
	      return c;
	  }

	  let INDEX = 0;
	  let ARR = []
	  ARR.push(makeMoon())
	  ARR.push(makeMoon())	  
	  ARR[0].visible = true;
	  ARR[0].mask = null;
	  ARR[1].visible = true;
	  stage.addChild(ARR[0])
	  stage.addChild(ARR[1])	  


	  //-------------------------------------------------------- runLevel
	  function runLevel(){
	      
	      //test
	      if(INDEX > 0){
		  cjs.Tween.get(ARR[INDEX]).to({maskScale:20}, 1000)
		  ARR[INDEX+1].visible = true;
		  trackpoint.x = DEAD_CENTER.x;
		  trackpoint.y = DEAD_CENTER.y;		  
	      };

	      for(var i = 0; i < INDEX; i++){
		  if(i < INDEX + 2){
		      stage.removeChild(ARR[i])
		  }
	      };

	      stage.removeChild(dash);

	      let m = makeMoon();
	      ARR.push(m);
	      stage.addChild(m)
	      stage.addChild(dash);

	      INDEX++

	      let rotation = (Math.floor(Math.random() * 358) + 1);
	      
	      cjs.Tween.get(ARR[INDEX - 1]).to({moonScale:2}, (8 * 1000))
	      cjs.Tween.get(ARR[INDEX]).to({maskScale:3}, (8 * 1000))

//	      cjs.Tween.get(ARR[INDEX - 1]).to({rotation: rotation }, (10 * 1000))
	      cjs.Tween.get({}).wait(7 * 1000).call(() => { runLevel();  })	      
	  }


          cjs.Ticker.addEventListener('tick', function(){
	      
	      if(keys.arrowdown) { trackpoint.y-=2 };
	      if(keys.arrowup)   { trackpoint.y+=2 };
	      if(keys.arrowleft) { trackpoint.x+=2 };
	      if(keys.arrowright){ trackpoint.x-=2 };

//	      let MAX_W = ((moon1.scale * 3632)/2) - (viewPortSize.w/2);
//	      let MAX_H = ((moon1.scale * 3632)/2) - (viewPortSize.h/2);
//            if(trackpoint.x > DEAD_CENTER.x + MAX_W){ trackpoint.x = DEAD_CENTER.x + MAX_W; };
//	      if(trackpoint.x < DEAD_CENTER.x - MAX_W){ trackpoint.x = DEAD_CENTER.x - MAX_W; };
//	      if(trackpoint.y > DEAD_CENTER.y + MAX_H){ trackpoint.y = DEAD_CENTER.y + MAX_H; };
//	      if(trackpoint.y < DEAD_CENTER.y - MAX_H){ trackpoint.y = DEAD_CENTER.y - MAX_H; };

	      ARR[INDEX - 1].x = trackpoint.x;
	      ARR[INDEX - 1].y = trackpoint.y;	      

	      ARR[INDEX - 1].scale = ARR[INDEX - 1].moonScale;
	      ARR[INDEX].scale = ARR[INDEX].moonScale;
	      
	      ARR.forEach((m) => {
//		  m.scale = m.moonScale;
		  if(m.mask){
		      m.mask.scale = m.maskScale;
		  };
	      })

	      let transPt = ARR[INDEX - 1].localToGlobal(ARR[INDEX - 1].trackdot.x, ARR[INDEX - 1].trackdot.y);
	      ARR[INDEX].mask.x = transPt.x;
	      ARR[INDEX].mask.y = transPt.y;
	      
	  });	  
	  

	  runLevel();
      }
	  

	  // function distance(pt1, pt2) {  
	  // return Math.sqrt(Math.pow((pt1.x - pt2.x), 2) + Math.pow((pt1.y - pt2.y), 2));
	  // };
	  
//	  var shadow = new cjs.Bitmap(queue.getResult("shadow"));
//	  shadow.x = - 1816;
//	  shadow.y = - 1816;	  
//	  moon1.addChild(shadow);	  	  	  
//	  const MIN_SIZE = 400;
//	  let blackCircle = new cjs.Shape();
//	  blackCircle.graphics.s("#fff").f("#333").dc(0,0, MIN_SIZE)


    var queue = new createjs.LoadQueue(true);
    queue.on("complete", function(){ init(); });    
    queue.on("error", function(e){ console.log(e); });    
    queue.loadManifest([
        {id:"moonJPG", src:"moonOpt.jpg"},
        {id:"shadow", src:"shadow.png"}	
    ]);
      
    </script>
